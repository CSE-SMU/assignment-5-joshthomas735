<ion-view view-title="Beer Details">
  <ion-content class="padding">
    <h1>{{beerInfo.name}}</h1>
    <div class="item item-image">
		<img src={{beerInfo.labels.medium}}>
	</div>
    <h3>Description</h3>
    <p>{{beerInfo.description}}</p>
    <h3>Year</h3>
    <p>{{beerInfo.year ? beerInfo.year : "Not Available"}}</p>
    <h3>ABV</h3>
    <p>{{beerInfo.abv}}</p>
    <h3>IBU</h3>
    <p>{{beerInfo.ibu}}</p>
  </ion-content>
</ion-view>
