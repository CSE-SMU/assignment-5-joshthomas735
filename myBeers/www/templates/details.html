<ion-view view-title="Beer Details">
  <ion-content>
    <h1>{{info.name}}</h1>
    <div class="item item-image">
		<img src={{info.labels.medium}}>
	</div>
    <h3>Description</h3>
    <p>{{info.description}}</p>
    <h3>ABV</h3>
    <p>{{info.abv}}</p>
    <h3>IBU</h3>
    <p>{{info.ibuMin}}-{{info.ibuMax}}</p>
  </ion-content>
</ion-view>
